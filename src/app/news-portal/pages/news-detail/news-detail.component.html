<div class="flex flex-col mx-auto w-[60%] max-xl:w-[90%] py-12 gap-8">
  <!-- Ads Section -->
  <div class="bg-slate-50 py-16 flex w-full justify-center text-gray-400">
    Ads
  </div>
  <div class="max-xl:px-0 px-4 flex flex-col gap-3">
    <h1 class="text-3xl text-justify font-semibold text-gray-600">
      {{ blog?.title }}
    </h1>
    <div class="flex gap-2 items-center">
      Published By
      <div class="flex gap-2 items-center">
        <div class="flex h-7 w-7 object-cover rounded-full">
          <img class="rounded-full" [src]="author?.profileUrl" />
        </div>
        <span class="text-blue-500"> {{ author?.name }}</span>
      </div>
      | Published On
      <span class="text-blue-500">{{ blog?.publishedDate | date }}</span>
    </div>

    <p class="text-gray-500">{{ blog?.subTitle }}</p>
  </div>

  <app-preview
    class="max-xl:px-0 px-4"
    [value]="blog?.description ?? ''"
  ></app-preview>
</div>

<div
  *ngIf="isLoading"
  class="flex w-screen h-screen items-center justify-center bg-[#0000001d] fixed top-0"
>
  <app-spinner></app-spinner>
</div>
