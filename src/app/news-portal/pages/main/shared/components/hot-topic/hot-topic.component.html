<div>
  <!-- Main Title -->
  <div
    class="flex justify-center items-center w-full shadow border-t bg-slate-200 py-3 font-bold text-slate-800"
  >
    HOT NEWS
  </div>
  <!-- Display Section -->
  <div class="flex flex-col">
    <!-- Card -->
    <div class="flex flex-col gap-3 cursor-pointer w-full py-5">
      <img [src]="hotNews[0].coverImage" />
      <h1 class="text-3xl font-semibold hover:text-blue-500">
        {{ hotNews[0].title }}
      </h1>
      <p>{{ hotNews[0].subTitle }}</p>
    </div>

    <!-- Combined Card -->
    <div class="flex gap-6">
      <!-- Card -->
      <div
        *ngFor="let news of hotNews | slice : 1 : 3; let i = index"
        class="flex flex-col gap-3 cursor-pointer py-5 w-3/6"
      >
        <img [src]="news.coverImage" />
        <h1 class="text-3xl font-semibold hover:text-blue-500">
          {{ news.title }}
        </h1>
        <p>{{ news.subTitle }}</p>
      </div>
    </div>

    <!-- Combined Card -->
    <div class="flex gap-6">
      <!-- Card -->
      <div
        *ngFor="let news of hotNews | slice : 3 : 5; let i = index"
        class="flex flex-col gap-3 cursor-pointer py-5 w-3/6"
      >
        <img [src]="news.coverImage" />
        <h1 class="text-3xl font-semibold hover:text-blue-500">
          {{ news.title }}
        </h1>
        <p>{{ news.subTitle }}</p>
      </div>
    </div>
  </div>
</div>
