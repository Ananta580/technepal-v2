<div>
  <!-- Main Title -->
  <div
    class="flex justify-center items-center w-full shadow-md bg-gradient-to-b from-transparent to-blue-100 py-3 font-bold text-slate-800 rounded-lg"
  >
    LATEST NEWS
  </div>
  <!-- Display Section -->
  <div class="flex flex-col">
    <!-- Card -->
    <div
      *ngFor="let news of latestNews"
      class="flex gap-3 cursor-pointer py-3 border-b items-start first:py-5 last:border-none"
      [routerLink]="'/news/' + news.combinedTitle"
    >
      <img
        [src]="news.coverImage"
        width="120px"
        class="object-contain rounded-md"
      />
      <h1 class="text-base font-normal hover:text-pink-800">
        {{ news.title }}
      </h1>
    </div>
  </div>
</div>
