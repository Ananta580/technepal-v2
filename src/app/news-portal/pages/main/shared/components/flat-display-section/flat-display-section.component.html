<div *ngIf="sectionNews.length > 0">
  <!-- Main Title -->
  <div
    class="flex justify-center items-center w-full bg-gradient-to-r to-pink-800 via-pink-700 from-pink-800 py-3 font-bold text-white rounded-lg">
    {{ sectionName | uppercase }}
  </div>
  <!-- Display Section -->
  <div class="grid max-md:grid-cols-1 max-lg:grid-cols-2 grid-cols-3 gap-6">
    <!-- Card -->
    <app-card *ngFor="let news of sectionNews | slice : 0 : 6; let i = index" class="w-full"
      [routerLink]="'/news/' + news.combinedTitle" [item]="news">
    </app-card>
  </div>
</div>

<div *ngIf="isLoading" class="flex items-center justify-center bg-[#a4a2a21d] py-8">
  <app-spinner [fullWidth]="false" [size]="'small'"></app-spinner>
</div>
