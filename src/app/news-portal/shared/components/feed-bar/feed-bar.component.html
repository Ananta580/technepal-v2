<div class="w-full flex justify-center items-center bg-gradient-to-r via-gray-900  from-black to-black">
  <!-- Main Section -->
  <div
    class="flex w-[70%] h-16 max-xl:w-[90%] max-md:h-auto justify-between items-center max-md:flex-col max-md:gap-5 max-md:py-5">
    <!-- Logo & Slogan Section -->
    <div class="flex gap-4 items-start mt-2 cursor-pointer">
      <img class="" width="120px" src="assets/logo.svg" [routerLink]="'/'" />
      <p class="bg-[rgb(15,23,42)] text-white border rounded-full text-sm px-4 py-1 -mt-[2px] font-semibold">NEWS</p>
    </div>
    <!-- Feeds and Search Icon -->
    <div class="flex flex-row-reverse gap-6 items-center max-md:gap-5">
      <!-- Social Media -->
      <div class="flex gap-2 items-center">
        <a href="https://github.com/ananta580"
          class="w-8 h-8 opacity-75  hover:opacity-100 transition-all duration-300 bg-white rounded-md flex justify-center items-center cursor-pointer">
          <img class="h-4" src="assets/professional/github.svg" />
        </a>
        <a href="https://linkedin.com/in/ananta580"
          class="w-8 h-8 opacity-75  hover:opacity-100 transition-all duration-300 bg-white rounded-md flex justify-center items-center cursor-pointer">
          <img class="h-4" src="assets/professional/linkedin.svg" />
        </a>
        <a href="https://www.upwork.com/freelancers/anantap"
          class="w-8 h-8 opacity-75  hover:opacity-100 transition-all duration-300 bg-white rounded-md flex justify-center items-center cursor-pointer">
          <img class="h-5" src="assets/professional/upwork.svg" />
        </a>
      </div>
      <!-- Search Icon -->
      <div class="flex gap-2 px-6 items-center bg-gray-50 rounded-full h-10">
        <input [(ngModel)]="searchString" class="outline-none bg-transparent" placeholder="Search" />
        <span (click)="search()" class="material-icons text-gray-500 cursor-pointer">search</span>
      </div>
    </div>
  </div>
</div>
