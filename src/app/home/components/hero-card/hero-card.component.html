<div
  class="bg-white flex w-full rounded-md shadow-md hover:shadow-lg hover:-translate-y-10 hover:duration-700 duration-700 py-10 px-5 flex-col gap-5 cursor-pointer"
>
  <div
    [ngClass]="bgColor"
    class="h-10 w-10 rounded-full flex justify-center items-center"
  >
    <span [ngClass]="color" class="material-symbols-outlined text-sm">{{
      icon
    }}</span>
  </div>
  <h1 class="font-light" [ngClass]="color">TECHNOLOGY NEWS</h1>
  <p class="text-gray-500 text-sm font-light h-20">{{ description }}</p>
  <!-- Tags -->
  <div class="flex gap-3">
    <div
      *ngFor="let item of tags"
      [ngClass]="color + ' ' + bgColor"
      class="font-medium text-[10px] px-3 py-1 rounded-full"
    >
      {{ item }}
    </div>
  </div>

  <div>
    <div
      [ngClass]="button"
      class="p-2 px-4 mt-4 opacity-80 hover:opacity-100 font-medium z-10 text-white rounded-md flex w-36 gap-3 cursor-pointer"
    >
      {{ "Explore now" | uppercase }}
    </div>
  </div>
</div>
