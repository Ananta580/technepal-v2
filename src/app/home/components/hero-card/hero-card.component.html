<div
  class="bg-white border border-gray-100 flex w-full rounded-lg hover:shadow-lg hover:-translate-y-10 hover:duration-700 duration-700 py-10 px-5 flex-col gap-5 cursor-pointer">
  <div [ngClass]="bgColor" class="h-12 w-12 rounded-full flex justify-center items-center">
    <span [ngClass]="color" class="material-symbols-outlined">{{
      icon
      }}</span>
  </div>
  <h1 class="font-medium text-lg" [ngClass]="color">{{title}}</h1>
  <p class="text-gray-400 font-light line-clamp-5">{{ description }}</p>
  <!-- Tags -->
  <div class="flex gap-3">
    <div *ngFor="let item of tags" [ngClass]="color + ' ' + bgColor"
      class="font-medium text-[10px] px-3 py-1 rounded-full">
      {{ item }}
    </div>
  </div>

  <div>
    <div [ngClass]="button" [routerLink]="url"
      class="p-2 px-4 mt-2 transition-all duration-300 opacity-80 hover:opacity-100 font-medium z-10 text-white rounded-md flex w-36 gap-3 cursor-pointer">
      {{ "Explore now" | uppercase }}
    </div>
  </div>
</div>
