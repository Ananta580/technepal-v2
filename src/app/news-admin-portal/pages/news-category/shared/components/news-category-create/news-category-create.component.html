<div class="flex w-full gap-6 items-end justify-end">
  <div class="flex flex-col">
    <label class="text-xs pb-1 font-semibold">Category Name</label>
    <input class="border rounded-sm py-2 px-2" />
  </div>
  <div class="flex flex-col">
    <label class="text-xs pb-1 font-semibold">Category Code</label>
    <input class="border rounded-sm py-2 px-2" />
  </div>
  <div class="flex gap-4 items-center">
    <button
      class="bg-slate-700 px-5 py-2 border rounded-sm font-semibold text-white"
    >
      Save Changes
    </button>
    <button
      (click)="onCancelClicked.emit()"
      class="font-semibold text-white rounded-full bg-red-700 h-8 w-8 flex items-center justify-center"
    >
      <span class="material-icons">close</span>
    </button>
  </div>
</div>
