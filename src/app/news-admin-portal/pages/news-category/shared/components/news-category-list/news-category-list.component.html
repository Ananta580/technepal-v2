<div class="p-6 flex flex-col gap-6">
  <div class="flex justify-between items-top mb-8">
    <div class="flex flex-col">
      <h4 class="text-lg font-semibold">Blog/News Categories List</h4>
      <span>Little more description on this topic is here</span>
    </div>
    <div>
      <button
        *ngIf="!showAddEditBox"
        (click)="showAddEditBox = true"
        class="bg-slate-700 px-5 py-2 font-semibold text-white rounded-sm"
      >
        Add New Category
      </button>
      <app-news-category-create
        (onCancelClicked)="showAddEditBox = false"
        *ngIf="showAddEditBox"
      ></app-news-category-create>
    </div>
  </div>

  <!-- List Category -->
  <div class="grid grid-cols-2 gap-6">
    <!-- Category Card -->
    <div
      class="border border-slate-200 shadow-sm px-6 py-2 flex justify-between items-center"
    >
      <!-- Category info -->
      <div>
        <h1 class="font-semibold text-blue-500 text-lg">
          {{ "Category Name" | uppercase }}
        </h1>
        <h3 class="text-slate-500">Category Code</h3>
      </div>
      <!-- Action Menu -->
      <div class="flex gap-6">
        <button
          class="font-semibold text-white rounded-full bg-slate-700 h-8 w-8 flex items-center justify-center"
        >
          <span class="material-icons text-lg">edit</span>
        </button>
        <button
          class="font-semibold text-white rounded-full bg-red-700 h-8 w-8 flex items-center justify-center"
        >
          <span class="material-icons text-lg">delete</span>
        </button>
      </div>
    </div>

    <div
      class="border border-slate-200 shadow-sm px-6 py-2 flex justify-between items-center"
    >
      <!-- Category info -->
      <div>
        <h1 class="font-semibold text-blue-500 text-lg">
          {{ "Category Name" | uppercase }}
        </h1>
        <h3 class="text-slate-500">Category Code</h3>
      </div>
      <!-- Action Menu -->
      <div class="flex gap-6">
        <button
          class="font-semibold text-white rounded-full bg-slate-700 h-8 w-8 flex items-center justify-center"
        >
          <span class="material-icons text-lg">edit</span>
        </button>
        <button
          class="font-semibold text-white rounded-full bg-red-700 h-8 w-8 flex items-center justify-center"
        >
          <span class="material-icons text-lg">delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
