<div></div>
<div class="p-6 flex flex-col gap-6">
  <h4 class="text-lg font-semibold">
    {{ edit ? "Edit News Blog" : "Post a News Blog" }}
  </h4>

  <!-- Form Section -->
  <div class="flex flex-col w-full gap-4" [formGroup]="blogForm">
    <div class="flex gap-6 items-end">
      <app-select
        placeholder="Choose a Category"
        [items]="categories"
        [selected]="selectedCategory"
        (onSelect)="categoryChanged($event)"
      ></app-select>

      <app-select
        placeholder="Choose a Hot Topic"
        [items]="hotTopics"
        [selected]="selectedHotTopic"
        (onSelect)="hotTopicChanged($event)"
      ></app-select>

      <app-input
      class="w-[50%]"
        formControlName="title"
        placeholder="Enter Blog Title"
      ></app-input>

  <img class="object-cover" width="100px" *ngIf="coverImageURL?.value" [src]="coverImageURL?.value">
      <input type="file" (change)="onFileSelected($event)">
    </div>

    <app-text-area
      [rows]="2"
      formControlName="subTitle"
      placeholder="Enter Subtitle of 200 characters . . . . . . ."
    ></app-text-area>

    <editor
      formControlName="description"
      [init]="{
        height: 500,
        plugins: [
          'a11ychecker',
          'advlist',
          'advcode',
          'advtable',
          'autolink',
          'checklist',
          'export',
          'lists',
          'link',
          'image',
          'charmap',
          'preview',
          'anchor',
          'searchreplace',
          'visualblocks',
          'powerpaste',
          'fullscreen',
          'formatpainter',
          'insertdatetime',
          'media',
          'table',
          'help',
          'wordcount'
        ],
        toolbar:
          'undo redo | casechange blocks | bold italic textcolor backcolor | \
         alignleft aligncenter alignright alignjustify | \
         bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      }"
    ></editor>

    <div class="mt-10">
      <app-button
        [paddings]="'px-4 py-2'"
        border="little"
        (click)="saveBlog()"
        >{{ edit ? "Update this Blog" : "Save New Blog" }}</app-button
      >
    </div>
  </div>
</div>
