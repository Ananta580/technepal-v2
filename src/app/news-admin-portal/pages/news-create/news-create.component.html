<div></div>
<div class="p-6 flex flex-col gap-6">
  <h4 class="text-lg font-semibold">
    {{ edit ? "Edit News Blog" : "Post a News Blog" }}
  </h4>

  <!-- Form Section -->
  <div class="flex flex-col w-full gap-4">
    <div class="flex gap-6">
      <input
        class="border border-gray-200 p-3 w-full"
        placeholder="Enter Category"
      />
      <input
        class="border border-gray-200 p-3 w-full"
        placeholder="Enter Blog Title"
      />
    </div>

    <textarea
      class="border border-gray-200 p-3 w-full"
      rows="2"
      placeholder="Enter Subtitle of 200 characters . . . . . . ."
    ></textarea>

    <quill-editor class="h-[300px]" theme="snow"></quill-editor>

    <div class="mt-10">
      <button class="bg-slate-700 px-5 py-2 font-semibold text-white">
        Save
      </button>
    </div>
  </div>
</div>
